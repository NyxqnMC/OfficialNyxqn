<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NyxqnMC Gallery</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="tabs">
    <button class="tab active" onclick="showTab('capes')">Capes</button>
    <button class="tab" onclick="showTab('wallpapers')">Wallpapers</button>
  </div>

  <div id="capes" class="tab-content active">
    <h2>Capes</h2>
    <div class="gallery">
      <a href="creations/capes/mace.png" download>
        <img src="creations/capes/mace.png" alt="Mace Cape">
      </a>
    </div>
  </div>

  <div id="wallpapers" class="tab-content">
    <h2>Wallpapers</h2>
    <div class="gallery">
      <a href="creations/wallpapers/night-wallpaper-with-shaders.png" download>
        <img src="creations/wallpapers/night-wallpaper-with-shaders.png" alt="Night Wallpaper">
      </a>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab, .tab-content').forEach(el => {
        el.classList.remove('active');
      });
      document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
